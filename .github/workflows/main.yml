name: Deploy To Nuget-Org

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PROJECT_PATH: Logger.csproj
  PACKAGE_OUTPUT_DIR: ${{ github.workspace }}\output
  NUGET_SOURCE_URL: https://api.nuget.org/v3/index.json

jobs:
  deploy:
    runs-on: windows-latest 
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Execute unit tests
      run: dotnet test
      
    - name: Restore packages
      run: dotnet restore $env:PROJECT_PATH
      
    - name: Build project
      run: dotnet build $env:PROJECT_PATH --no-restore --configuration Release
      
    - name: Pack project
      run: dotnet pack $env:PROJECT_PATH --no-restore --no-build --configuration Release --include-symbols --output $env:PACKAGE_OUTPUT_DIR
    
    - name: Push Package
      run: dotnet nuget push ${{ env:PACKAGE_OUTPUT_DIR }}\*.nupkg -k ${{ secrets.NUGET_AUTH_TOKEN }} -s $env:NUGET_SOURCE_URL
